<!-- id -->

<span *ngIf="col === 'id'" class="margin-0">
  {{row.number}}
</span>

<!-- Type -->

<div *ngIf="col === 'type'">
  <span class="color-grey margin-right-3 type-icon
    {{row.type?.data?.attributes?.icon}}"
    title="{{row.type?.data?.attributes?.name}}">
    
  </span>
  <span>{{row.type?.data?.attributes?.name}}</span>
</div>

<!-- Title -->
<p *ngIf="col === 'title'" class="truncate pointer"
    (click)="onDetail($event, row['id'])"> {{row.title}} </p>

<!-- Status -->

<div *ngIf="col === 'status'">
  <span class="pull-left padding-right-5 padding-top-4" almIcon [iconType]="row.status">
  </span>
  <span class="pull-left">
    {{row.status}}
  </span>
</div>

<!-- Label -->

<div *ngIf="col === 'label'">
  <f8-label
      [labels]="row?.labels ? row?.labels : []"
      [truncateAfter]='4'
      [allowDelete]="false"
      (onLabelClick)="labelClick($event)"></f8-label>
</div>

<!-- Iteration -->
  <span *ngIf="col === 'iteration'">
    {{row.iteration.attributes?.name}}
  </span>

<!-- Creator -->

<div *ngIf="col === 'creator'" class="user-avatar">
  <img placement="left"
        tooltip="{{row.creator?.attributes?.fullName}}"
        src="{{row.creator?.attributes?.imageURL + '&s=23'}}"
        onError="this.src='https://avatars0.githubusercontent.com/u/563119?v=3&s=23'" />
</div>

<!-- Assignee -->

<div *ngIf="col === 'assignees'" class="user-avatar">
  <img *ngFor="let assignee of row.assignees"
        placement="left"
        tooltip="{{assignee?.attributes?.fullName}}"
        src="{{assignee?.attributes?.imageURL + '&s=23'}}"
        onError="this.src='https://avatars0.githubusercontent.com/u/563119?v=3&s=23'" />
  <span class="pficon-user not-assigned-user-icon"
        *ngIf="!row?.assignees?.length"
        tooltip="Unassigned"
        placement="left"></span>
</div>

<div class="f8-cf">
    <!-- Custom Filters -->
      <div class="f8-cf__panel margin-bottom-15">
        <div class="f8-cf__panel-hdr f8-cf__panel-hdr--active nohover">
          <span class="pull-left fa fa-filter margin-right-15
            padding-top-2 padding-bottom-3"
            tooltip="{{sidePanelOpen ? '' : 'My Filters'}}"
            placement="right"></span>
          <h3 class="padding-0 margin-0"
            [class.show]="sidePanelOpen"
            [class.hide]="!sidePanelOpen">
            My Filters ({{ customQueries.length }})
          </h3>
        </div>
        <ul
          [class.show]="sidePanelOpen"
          [class.hide]="!sidePanelOpen">
          <li class="active f8-cf__container padding-v-2 padding-right-15 padding-left-5"
            *ngFor="let query of customQueries"
            [class.f8-cf--selected]="query?.selected"
            [routerLink]="[]"
            [queryParams]="showTree ?
              { q: constructUrl(query.attributes.fields), showTree: showTree } :
              { q: constructUrl(query.attributes.fields) }">
            <a [routerLink]="[]" [attr.data-id]="query.id"
              [queryParams]="showTree ?
              { q: constructUrl(query.attributes.fields), showTree: showTree } :
              { q: constructUrl(query.attributes.fields) }">
                <span id="query.attributes.title">
                    {{ query.attributes.title  | truncate : 15}}
                </span>
            </a>
          </li>
        </ul>
      </div>
  </div>
